<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha512-FOS5ANNUsuvefA5Fm6hZBLsxqfF105LIysEgV8VNz29jZLVYIhI+MOLKPBmMXgkHhARFHf5pE7KbXOLE6TXW0A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="text-center mt-5 pt-5">Drum Kit</h1>
<p class="text-center mt-2">Playing by pressing keys</p>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>

<div data-key="81" class="key">
<kbd>Q</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="87" class="key">
      <kbd>W</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="82" class="key">
      <kbd>R</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="84" class="key">
      <kbd>T</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="89" class="key">
      <kbd>Y</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="85" class="key">
      <kbd>U</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="73" class="key">
      <kbd>I</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="79" class="key">
      <kbd>O</kbd>
      <span class="sound">tink</span>
    </div>
    <div data-key="80" class="key">
      <kbd>P</kbd>
      <span class="sound">tink</span>
    </div>

    <div data-key="90" class="key">
      <kbd>Z</kbd>
            <span class="sound">clap</span>
          </div>
          <div data-key="88" class="key">
            <kbd>X</kbd>
            <span class="sound">hihat</span>
          </div>
          <div data-key="67" class="key">
            <kbd>C</kbd>
            <span class="sound">kick</span>
          </div>
          <div data-key="86" class="key">
            <kbd>V</kbd>
            <span class="sound">openhat</span>
          </div>
          <div data-key="66" class="key">
            <kbd>B</kbd>
            <span class="sound">boom</span>
          </div>
          <div data-key="78" class="key">
            <kbd>N</kbd>
            <span class="sound">ride</span>
          </div>
          <div data-key="77" class="key">
            <kbd>M</kbd>
            <span class="sound">snare</span>
          </div>
          
  </div>
</div>
</div>
</div>
  <div class="img">
    <img src="./background.jpg" alt="">

  <audio data-key="88" src="./sounds/xtra/fail.wav"></audio>
